<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
   
    <div style="width: 100%; height: 100%;">
        <div style="margin-left: 400px; margin-top: 150px; height: 300px; width: 500px; border: solid; border-color: rgb(0, 0, 0);color: aliceblue; background-color: rgb(58, 76, 116);" >
            <h1 style="margin-left: 200px;">Login</h1>
            <form action="/login" method="POST" style="padding-left: 160px;">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" style="margin-top: 15px;" required><br>
                <button type="submit" style="margin-top: 20px; margin-left: 40px;padding-left: 30px;padding-right: 30px;padding-top: 10px;padding-bottom: 10px;">Login</button>
            </form>
            {{ if .Error }}
            <p style="color: rgb(255, 46, 46);margin-left: 150px;">{{ .Error }}</p>
        {{ end }}
           </div>
    </div>
</body>
</html>
